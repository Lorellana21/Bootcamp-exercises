<!--Convertir la imagen anterior a código usando HTML, CSS y Flexbox. 
Requisitos:
Si el tamaño de la ventana aumenta solo aumentará el tamaño del bloque central, 
el bloque gris de la izquierda y el grupo que compone la puntuación, texto y estrella de la derecha siempre tendrán el mismo tamaño.
El ancho del conjunto entero debe ser del 100% con un ancho máximo de 840px. 
Para el bloque gris de la izquierda debéis buscar una imagen cuadrada y 
colocarla ahí.
Para redondear los bordes debéis usar border-radius con unidades en píxel.-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="main.css" />
</head>

<body class="body">

  <main class="container">
    <img src="/pictures/images.jpg" class="image">
    <div class="bloque-central">
      <h1>Centro de fisioterapia Guzman Fernández
      </h1>
      <h2>Fisioterapia General</h2>
      <p class="item item-1">Reservar cita</p>
      <p class="item item-2">Pedir presupuesto</p>
    </div>
    <div class="bloque-lateral">
      <div class="points">
        <p>24 valoraciones</p>
        <p>Ver comentarios -></p>
      </div>
      <p class="number">8,9</p>
    </div>
    </main>
</body>
</html>
