<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1-Horizontal lists</title>
    <link rel="stylesheet" href="/styles/main.css" />
</head>

<body>
    <main>
        <article>
            <h1>Vista de la lista sin estilos:</h1>
            <ul class="list-1">
                <li>Home</li>
                <li>Contact</li>
                <li>Product</li>
                <li>About</li>
                <li>More</li>
            </ul>
        </article>
        <article>
            <h1>Vista de la lista con estilos:</h1>
            <ul class="list-2">
                <li>Home</li>
                <li>Contact</li>
                <li>Product</li>
                <li>About</li>
                <li>More</li>
            </ul>
        </article>
    </main>
</body>

</html>
