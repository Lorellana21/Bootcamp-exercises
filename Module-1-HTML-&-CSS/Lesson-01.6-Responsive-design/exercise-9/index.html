<!--Vamos crear un repositorio por pareja, 
  donde ambas debéis tener acceso al repositorio 
  (la que lo crea debe dar acceso al usuario de GitHub de la otra).
  Crearemos una primera versión de nuestra web (solo en HTML) que tendrá:
  Un <header> con un <h1> con el nombre del grupo
    Un <main> con dos secciones:
      1- <section class="motivacion"></section>
      2- <section class="contenido"></section>
    Un <footer> con un <p> con el texto: "Maquetado en grupo en Adalab"
      Lo subiremos a GitHub-->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grupo nombre-de-grupo</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <header>
    <h1>Grupo nombre-de-grupo</h1>
  </header>
  <main>
    <section class="motivacion"></section>
    <section class="contenido"></section>
  </main>
  <footer>
    <p>Maquetado en grupo en Adalab</p>
  </footer>
</body>

</html>
