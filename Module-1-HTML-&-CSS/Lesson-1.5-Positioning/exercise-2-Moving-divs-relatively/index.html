<!--Define un documento HTML con un div padre (divPadre), 
    dentro del cual existan otras 3 cajas contenedoras div (div1, div2 y div3), 
    cada una de ellas con unas dimensiones de 300x300px, 40 píxeles de margin 
    en todas direcciones, 30 píxeles de padding en todas direcciones y un 
    background color diferente. Usando posicionamiento relativo genera un 
    desplazamiento de los div de la siguiente manera:
El div 1 deberá desplazarse 100 píxeles a la derecha y 50 píxeles hacia 
abajo respecto a lo que sería su posición normal.
El div 2 deberá desplazarse 150 píxeles a la izquierda y 320 píxeles hacia 
arriba respecto a lo que sería su posición normal.
El div 3 deberá desplazarse 180 píxeles a la derecha y 240 píxeles hacia 
arriba respecto a lo que sería su posición normal.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <div class="padre">
        <div class="div div1">Hijo 1</div>
        <div class="div div2">Hijo 2</div>
        <div class="div div3">Hijo 3</div>
    </div>

</body>

</html>
