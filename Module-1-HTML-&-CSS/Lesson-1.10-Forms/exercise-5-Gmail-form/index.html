<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body class="body">

    <form class="form" action="/signup" method="post">

        <label for="name">Nombre</label>
        <input placeholder="Nombre" id="firstName" type="text" name="firstName" required />
        <input placeholder="Apellidos" id="lastName" type="text" name="lastName" required />
        <label for="email">Nombre de usuario</label>
        <input type="email" id="mail" name="mail" placeholder="@gmail.com" size="30" required="required" autofocus>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />
        <label for="password">Confirma tu contraseña</label>
        <input type="password" id="password" name="password" required />
        <label for="date">Fecha de nacimiento</label>
        <input type="number" id="day" name="day" placeholder="Dia" required />
        <select id="month" name="month">
            <option selected="">Mes</option>
            <option value="01">Enero</option>
            <option value="02">Febrero</option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Agosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
        <input type="number" id="year" name="year" placeholder="Año" required />
        <label for="sex">Sexo</label>
        <select id="sex" name="sex">
            <option selected="">Selecciona tu género</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
        </select>
        <label for="phone">Teléfono móvil</label>
        <select id="country" name="country" required>
            <option selected="España" Placeholder="+34">España +34</option>
        </select>
        <label for="email">Tu dirección de correo electrónico actual</label>
        <input type="email" id="mail" name="mail" size="30" required="required" autofocus>
        <label for="place">Ubicación</label>
        <select id="place" name="place" required>
            <option selected="España">España</option>
            <option value="france">Francia</option>
            <option value="italy">Italia</option>
        </select>
        <input class="button" type="submit" value="Siguiente paso" />
    </form>
</body>

</html>
