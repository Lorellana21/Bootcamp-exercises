<!--Convertir la imagen anterior a código usando HTML, CSS y Flexbox. 
Requisitos:
Las medidas tienen que ser relativas, es decir, los elementos de la página 
deben adaptarse al ancho de la ventana del navegador web. Si el tamaño de 
la ventana aumenta, el tamaño de los elementos debe aumentar.
El ancho del conjunto entero debe ser del 100% con un ancho máximo de 960px
Cada bloque debe de crearse con una etiqueta HTML5 (header, footer, aside...) 
y debe tener un título que esté centrado (como aparece en la imágen). 
El bloque central (que sería un article), en vez de tener un título, 
tendrá un párrafo con un texto aleatorio, podéis escribir dentro de él lo 
que queráis.-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="main.css" />
</head>

<body class="body">
  <header class="header">
    <p>Header</p>
  </header>
  <main class="container">
    <aside class="aside aside-1">
      <p>Aside 1</p>
    </aside>
    <article class="article">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum blanditiis et debitis, mollitia libero
        incidunt odio, inventore ea ex voluptatum praesentium suscipit, dolorem necessitatibus saepe! Quos ab magnam
        veniam fugiat.</p>
    </article>
    <aside class="aside aside-2">
      <p>Aside 2</p>
    </aside>
  </main>
  <footer class="footer">
    <p>Footer</p>
  </footer>
</body>

</html>
