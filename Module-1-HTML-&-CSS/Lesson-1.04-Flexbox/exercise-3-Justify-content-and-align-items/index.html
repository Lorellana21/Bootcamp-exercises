<!--Hacer un menú horizontal con un contenedor flex de 100px de alto
Las opciones de menú serán:
Home
Proyectos
Equipo
Blog
Contacto
Hacer que se distribuyan horizontalmente ocupando todo el espacio disponible, 
que la primera opción esté a 20px del borde izquierdo, y la última esté a 20px 
del borde derecho
Todos los textos deben aparecer centrados verticalmente en el contenedor de 100px
El espacio restante debe usarse para separar las opciones de menú, unas de otras.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="main.css" />
  </head>
  
  <body> 
    <nav>
      <ul class="container">
        <li>Home</li>
        <li>Proyectos</li>
        <li>Equipo</li>
        <li>Blog</li>
        <li>Contacto</li>
      </ul>
    </nav>  
  </body>
</html>
