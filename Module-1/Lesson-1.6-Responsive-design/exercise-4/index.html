<!--En nuestro index.html incluiremos una etiqueta <style> en el <head> 
  con el color y la altura de la caja (ocupará el 
  ancho disponible y tendrá 100px de alto, y fondo rojo). 
  Vamos a hacer que por encima de 550px el elemento .box tenga fondo azul.
Si ahora redimensionamos la ventana del navegador veremos que a partir de 
550px de ancho nuestro elemento .box se vuelve azul.
Abramos ahora las herramientas de desarrollo de Chrome y lancemos 
el simulador de dispositivos móviles. 
Probemos varios dispositivos o resoluciones. 
¿Qué pasa? ¿Cuándo se vuelve azul? ¿Cuándo se vuelve rojo? 
Respuesta: No cambia a rojo-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Viewport Sample</title>
  <style>
    .box {
      background: red;
      height: 100px;
    }

    @media (min-width: 550px) {
      .box {
        background: rgb(0, 153, 255);
      }
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
