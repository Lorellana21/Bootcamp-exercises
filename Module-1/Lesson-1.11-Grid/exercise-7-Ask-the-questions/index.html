    <!--¿Cuáles son los breakpoints que nos ofrece Bootstrap?
Bootstrap includes six default breakpoints, 
sometimes referred to as grid tiers, 
for building responsively. 
These breakpoints can be customized if you’re using our 
source Sass files.

Breakpoint	      Class infix	       Dimensions
X-Small	          None	                 <576px
Small	          sm	                 ≥576px
Medium	          md	                 ≥768px
Large	          lg	                 ≥992px
Extra large	      xl	                ≥1200px
Extra extra large  xxl	                ≥1400px

$grid-breakpoints: (
  xs: 0,
  sm: 576px,
  md: 768px,
  lg: 992px,
  xl: 1200px,
  xxl: 1400px
)
¿Qué clase tendrá un elemento que ocupe 2 columnas en el breakpoint Small?
class = "col-sm-2" 

¿Qué clase tendrá un elemento que ocupe 6 columnas en el breakpoint Large?
class="col-lg-6"

¿Qué clase tendrá un elemento que ocupe 11 columnas en el breakpoint Extra Small?
class="col-xs-11"-->
