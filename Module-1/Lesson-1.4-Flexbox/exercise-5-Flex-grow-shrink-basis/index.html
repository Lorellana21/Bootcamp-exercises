<!--Hacer una página con <header>, <main> y <footer> 
  y hacer que aunque haya poco contenido el footer siempre está 
  abajo de la página y el main ocupe todo el espacio disponible. 
  Si hubiese mucho contenido el footer debe colocarse tras el main, 
  de forma natural.
Pista: Tendremos que apoyarnos en min-height y vh para realizar este ejercicio.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="container">
    <header class="header">
      <p>Header</p>
    </header>
    <main class="main">
      <p>Main</p>
    </main>
    <footer class="footer">
      <p>Footer</p>
    </footer>
  </body>
</html>
