<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>2.14 Temporizadores</title>
  <link rel="stylesheet" href="http://beta.adalab.es/resources/stylesheets/all.css" />
  <link rel="stylesheet" href="./stylesheet/main.css" />
</head>

<body class="page">
  <header class="header">
    <h1 class="title--big">2.14 Reloj: </h1>
    <a class="header--logo" href="https://github.com/Adalab/ejercicios-en-clase-k/" title="Ir al repo del ejercicio"
       target="_blank" rel="noreferrer">
      <img src="https://raw.githubusercontent.com/Adalab/resources/master/images/adalab-logo-32x32.png"
           alt="Adalab logo" />
    </a>
  </header>

  <main>
    <h2 class="js-greeting">Hola Adalabers!</h2>
    <div class="clock">
      <span class="clock__number clock__hours js-hours"></span>:
      <span class="clock__number clock__minutes js-minutes"></span>:
      <span class="clock__number clock__seconds js-seconds"></span>
    </div>
    <input type="button" class="btn" value="STOP">
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
